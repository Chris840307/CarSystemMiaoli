      <!-- ### $App Screen Content ### -->

              class="btn-floating waves-effect waves-light modal-trigger"
              onclick="csv_btn()"
            >

        <div class="contain-header">
          <div class="contain-field input-field col s6">
            <input
              type="text"
              name="txt_date1"
              id="txt_date1"

              placeholder="查詢起始日期："
            />
          </div>
          <!-- <div class="contain-field input-field col s6">
            <input
              type="text"
              name="txt_date2"
              id="txt_date2"
              class="validate"
              placeholder="查詢結束日期："

            <div class="chart-header">
              <span>違規熱時分析</span>

    <script type="text/javascript">
      var grid;
      var chartLabel = [],
        chartData = [];

      $(document).ready(function () {
        //#region 日期格式化
        $("#txt_date1").datepicker({ format: "yyyy-mm-dd" });
        $("#txt_date1").val(GetDateStr(0));
        // $("#txt_date2").datepicker({ format: "yyyy-mm-dd" });
        // $("#txt_date2").val(GetDateStr(0));
        // #endregion 日期格式化

        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料
      });

      // #region 長條圖
      var ctx_bar = document.getElementById("Chart_bar");
      var myChart_bar = new Chart(ctx_bar, {
        type: "bar",
        data: {
          labels: [],
          datasets: [],
        },
      });
      // #endregion 長條圖

      function createFunc() {
        $.ajax({
          url: "./php/GetLocations.php",
          type: "GET",
          dataType: "json",
          async: false,
          contentType: "application/json",
          success: function (msg) {
            var Columns = [];
            Columns.push(
              {
                field: "id",
                align: "center",
                sortable: false,
                filterable: false,
                width: 65,
                hidden: true,
              },
              {
                field: "date",
                title: "時間",
                align: "center",
                sortable: true,
                type: "date",
                format: "HH:MM:ss",
                filterable: false,
                width: 90,
              }
            );
            for (var i = 0; i < msg.data.length; i++) {
              Columns.push({
                field: msg.data[i].Location,
                title: msg.data[i].Location,
                align: "center",
                sortable: true,
                filterable: false,
                width: 70,
              });
            }
            Columns.push({
              field: "sum",
              title: "總數",
              align: "center",
              sortable: true,
              filterable: false,
              width: 70,
            });
            grid = $("#table1").grid({
              dataSource: [],
              fontSize: "16px",
              headerFilter: false,
              columns: Columns,
              pager: { limit: 24, sizes: [24, 50, 100, 200] },
            });
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }

      //篩選
      $("#btn_search").on("click", function () {
        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //清除
      $("#btn_reset").on("click", function () {
        $("#txt_date1").val(GetDateStr(0));
        // $("#txt_date2").val(GetDateStr(0));

        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      function filterData() {
        var postdata = {
          txt_date1: $("#txt_date1").val(),
          //   txt_date2: $("#txt_date2").val(),
          txt_account: emptyStrToUndefined($("#txt_account").val()),
        };
        $.ajax({
          url: "./php/GetExport2.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            (chartLabel = []), (chartData = []);
            for (var i = 0; i < msg.data.length; i++) {
              grid.addRow(msg.data[i]);

              chartLabel.push(msg.data[i].date);
            }
            if (myChart_bar.data.datasets.length !== 0) {
              for (var i = 0; i < msg.location.length; i++) {
                myChart_bar.data.datasets[i].data.shift();
              }
            }
            for (var i = 0; i < msg.location.length; i++) {
              temp = [];
              for (var j = 0; j < msg.data.length; j++) {
                temp.push(msg.data[j][msg.location[i].Location]);
              }
              chartData.push(temp);
            }
            godisplay_Chart(chartLabel, chartData, msg.location);
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }

      function godisplay_Chart(chartLabel, chartData, location) {
        var backgroundColor = [
          "#f17e5d",
          "#4acccd",
          "#fcc468",
          "#8d6e63",
          "#66615c",
        ];
        var dataSets = [];
        for (var i = 0; i < location.length; i++) {
          dataSets.push({
            label: location[i].Location,
            backgroundColor: backgroundColor[i],
            data: chartData[i],
          });
        }

        myChart_bar = new Chart(ctx_bar, {
          type: "bar",
          data: {
            labels: chartLabel,
            datasets: dataSets,
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                    fontSize: 12,
                    display: true,
                    callback: function (value, index, values) {
                      return value.toLocaleString();
                    },
                  },
                },
              ],
              xAxes: [
                {
                  ticks: {
                    display: true,
                  },
                },
              ],
            },
            title: {
              maintainAsppectRadio: true,
            },
          },
        });
      }

      //匯出csv
      function csv_btn() {
        var filename = GetDateStr(0) + "違規熱時分析.csv";
        var url =
          "./php/GetExportCSV2.php?" + "txt_date1=" + $("#txt_date1").val();
        var downloadLink = document.createElement("a");

        document.body.appendChild(downloadLink);

        downloadLink.href = url;
        downloadLink.download = filename;
        downloadLink.click();

        document.body.removeChild(downloadLink);
      }
    </script>
