  <body class="app">
    <!-- #Left Sidebar ==================== -->
    <div id="sidebar_menu"></div>

    <!-- #Main ============================ -->
    <div class="page-container">
      <!-- ### Header ### -->
      <header class="header navbar">
        <div class="header-container">
          <ul class="nav-left">
            <li>
              <a
                id="sidebar-toggle"
                class="sidebar-toggle"
                href="javascript:void(0);"
              >
                <i class="ti-menu"></i>
              </a>
            </li>
          </ul>
          <ul class="nav-right header-ul-base">
            <li>
              <span class="header-li" id="menuUserName"></span>
            </li>
            <li class="header-split">|</li>
            <li>
              <div>
                <a onclick="logout()">
                  <div class="header-li" style="color: #ffd07b">登出</div>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </header>

      <!-- ### $App Screen Content ### -->
      <main class="main-content bgc-grey-100 p-3">
        <div class="guided-tour-menu">
          <span><a href="main.html">首頁</a></span>
          <span>&nbsp;>&nbsp;</span>
          <span>白名單管理</span>

          <div class="menu-ican">
            <a
              class="btn-floating waves-effect waves-light modal-trigger"
              onclick="Add()"
            >
              <i class="ti-plus"></i>
            </a>
          </div>
        </div>

        <div class="contain-header">
          <div class="contain-field input-field col s6">
            <input type="text" name="txt_num" id="txt_num" class="validate" />
            <label for="txt_num">車牌號碼：</label>
          </div>
          <div class="contain-field input-field col s6">
            <div class="d-flex">
              <p>
                <label>
                  <input
                    class="with-gap"
                    name="txt_status"
                    id="txt_status0"
                    type="radio"
                    value=""
                    checked
                  />
                  <span>全選</span>
                </label>
              </p>
              <p>
                <label>
                  <input
                    class="with-gap"
                    name="txt_status"
                    id="txt_status1"
                    type="radio"
                    value="1"
                  />
                  <span>啟用</span>
                </label>
              </p>
              <p>
                <label>
                  <input
                    class="with-gap"
                    name="txt_status"
                    id="txt_status2"
                    type="radio"
                    value="2"
                  />
                  <span>不啟用</span>
                </label>
              </p>
            </div>
          </div>

          <div class="contain-field">
            <a
              class="waves-effect waves-light btn"
              id="btn_search"
              style="background-color: #4d85ff; border-radius: 20px"
            >
              GO
              <i class="far fa-hand-point-left"></i>
            </a>
            <a
              class="waves-effect waves-light btn"
              id="btn_reset"
              style="background-color: #4d85ff; border-radius: 20px"
            >
              清除
              <i class="far fa-hand-point-left"></i>
            </a>
          </div>
        </div>

        <div class="contain-body">
          <table id="table1"></table>
        </div>
      </main>

      <!-- ### $App Screen Footer ### -->
      <footer class="bdT ta-c p-20 fs-sm c-grey-600 col-12">
        <span>Copyright © 2020. All rights reserved. </span>
      </footer>
    </div>

    <!--修改視窗 -->
    <div id="dialog" class="card gj-display-none">
      <div data-role="body">
        <input type="hidden" id="ID" />
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_carNumber"
            id="d_carNumber"
            placeholder="請輸入車牌號碼"
          />
        </div>
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_startTime"
            id="d_startTime"
            placeholder="請輸入起始時間"
          />
        </div>
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_endTime"
            id="d_endTime"
            placeholder="請輸入結束時間"
          />
        </div>
        <div class="form-row">
          <select id="d_status" width="100%">
            <option value="" disabled="disabled" selected>
              請選擇是否啟用
            </option>
            <option value="0">不啟用</option>
            <option value="1" selected>啟用</option>
          </select>
        </div>
      </div>
      <div data-role="footer">
        <button type="button" id="btnSave" class="gj-button-md">修改</button>
        <button
          type="button"
          id="btnSubmit"
          class="gj-button-md"
          onclick="AddSave()"
        >
          新增
        </button>
        <button type="button" id="btnCancel" class="gj-button-md">取消</button>
      </div>
    </div>
    <!--END 修改視窗 -->

    <script type="text/javascript">
      var grid;

      $(document).ready(function () {
        //#region 日期格式化
        $("#d_startTime").timepicker({
          showOtherMonths: true,
        });
        $("#d_endTime").timepicker({
          showOtherMonths: true,
        });
        $("#d_status").dropdown({ uiLibrary: "materialdesign" });
        $("#txt_carType").dropdown({ uiLibrary: "materialdesign" });
        // #endregion 日期格式化

        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料

        $("#btnSave").on("click", Save);
        $("#btnCancel").on("click", function () {
          dialog.close();
        });
      });

      //pop修改視窗
      dialog = $("#dialog").dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        width: 400,
      });

      //修改
      function Edit(e) {
        $("#ID").val(e.data.record.id);
        $("#d_carNumber").val(e.data.record.carNumber);
        $("#d_startTime").val(e.data.record.startTime);
        $("#d_endTime").val(e.data.record.endTime);
        $("#d_status").dropdown().value(e.data.record.statusVol);

        document.getElementById("btnSave").style.display = "block";
        document.getElementById("btnSubmit").style.display = "none";

        dialog.open("修改白名單");
      }

      //送出修改
      function Save() {
        var postdata = {
          id: $("#ID").val(),
          carNumber: $("#d_carNumber").val(),
          startTime: $("#d_startTime").val(),
          endTime: $("#d_endTime").val(),
          status: $("#d_status").val(),
        };

        $.ajax({
          url: "./php/EditWhiteList.php",
          type: "POST",
          cache: false,
          contentType: "application/json",
          data: JSON.stringify(postdata),
          success: function (msg) {
            if (msg.messageType == "OK") {
              swal.fire({
                title: "修改成功",
                icon: "success",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });

              $("#table1").grid("destroy", true, true);
              createFunc();
              filterData();
            }

            dialog.close();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            swal.fire({
              title: "修改失敗",
              icon: "error",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "確定",
            });
            dialog.close();
          },
        });
      }

      //新增
      function Add() {
        $("#d_carNumber").val("");
        $("#d_startTime").val("");
        $("#d_endTime").val("");
        $("#d_status").dropdown().value("");

        document.getElementById("btnSave").style.display = "none";
        document.getElementById("btnSubmit").style.display = "block";

        dialog.open("新增白名單");
      }

      //送出新增
      function AddSave() {
        var postdata = {
          carNumber: $("#d_carNumber").val(),
          startTime: $("#d_startTime").val(),
          endTime: $("#d_endTime").val(),
          status: $("#d_status").val(),
        };

        $.ajax({
          url: "./php/PostWhiteList.php",
          type: "POST",
          cache: false,
          contentType: "application/json",
          data: JSON.stringify(postdata),
          success: function (msg) {
            if (msg.messageType == "OK") {
              swal.fire({
                title: "新增成功",
                icon: "success",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });

              $("#table1").grid("destroy", true, true);
              createFunc();
              filterData();
            }

            dialog.close();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            swal.fire({
              title: "新增失敗",
              icon: "error",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "確定",
            });
            dialog.close();
          },
        });
      }

      function createFunc() {
        grid = $("#table1").grid({
          dataSource: [],
          fontSize: "16px",
          headerFilter: false,
          columns: [
            {
              field: "id",
              align: "center",
              sortable: false,
              filterable: false,
              width: 50,
              hidden: true,
            },
            {
              field: "carNumber",
              title: "車牌",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              field: "startTime",
              title: "起始時間",
              align: "center",
              sortable: true,
              filterable: false,
              width: 90,
              type: "date",
              format: "HH:MM",
            },
            {
              field: "endTime",
              title: "終止時間",
              align: "center",
              sortable: true,
              filterable: false,
              width: 90,
              type: "date",
              format: "HH:MM",
            },
            {
              field: "status",
              title: "狀態",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              title: "修改",
              width: 64,
              tmpl:
                '<span class="material-icons gj-cursor-pointer">edit</span>',
              align: "center",
              events: { click: Edit },
            },
          ],
          pager: { limit: 3, sizes: [3, 50, 100, 200] },
        });
      }

      //篩選
      $("#btn_search").on("click", function () {
        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //清除
      $("#btn_reset").on("click", function () {
        $("#txt_num").val("");
        document.getElementById("txt_status0").checked = true;

        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      function filterData() {
        var postdata = {
          txt_num: emptyStrToUndefined($("#txt_num").val()),
          status: emptyStrToUndefined(
            document.querySelector('input[name="txt_status"]:checked').value
          ),
        };

        $.ajax({
          url: "./php/GetWhiteList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            for (var i = 0; i < msg.data.length; i++) {
              grid.addRow(msg.data[i]);
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }
    </script>
  </body>
</html>
