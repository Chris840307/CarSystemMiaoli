    <script type="text/javascript">
      var grid;
      var dataIndex = 0; //記錄當前Index

      $(document).ready(function () {
        //#region 日期、選單格式化
        $("#txt_date1").datetimepicker({
          footer: true,
          uiLibrary: "materialdesign",
          format: "yyyy-mm-dd HH:MM",
        });
        $("#txt_date1").val(GetDateStr(0) + " 00:00");
        $("#txt_date2").datetimepicker({
          footer: true,
          uiLibrary: "materialdesign",
          format: "yyyy-mm-dd HH:MM",
        });
        $("#txt_date2").val(GetDateStr(0) + " 23:59");
        $("#m_carType").dropdown({ uiLibrary: "materialdesign" });
        $("#m_result").dropdown({ uiLibrary: "materialdesign" });

        $.ajax({
          url: "./php/GetDetectLocationList.php",
          type: "GET",
          dataType: "json",
          contentType: "application/json",
          async: false,
          success: function (msg) {
            if (msg.messageType == "OK") {
              for (i = 0; i < msg.data.length; i++) {
                var option = document.createElement("option");
                option.text = msg.data[i].DetectLocation;
                option.value = msg.data[i].DetectLocation;
                var select = document.getElementById("txt_addr");
                select.appendChild(option);
              }
              $("#txt_addr").dropdown({
                uiLibrary: "materialdesign",
              });
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
        // #endregion 日期、選單格式化

        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料
      });

      function createFunc() {
        grid = $("#table1").grid({
          dataSource: [],
          fontSize: "16px",
          headerFilter: false,
          columns: [
            {
              field: "RowNo",
              title: "ID",
              align: "center",
              sortable: false,
              filterable: false,
              width: 30,
              hidden: false,
            },
            {
              field: "Datetime",
              title: "日期時間",
              align: "center",
              sortable: true,
              //   type: "date",
              //   format: "yyyy-mm-dd HH:MM:ss",
              filterable: false,
              width: 100,
            },
            {
              field: "CarNumber",
              title: "車牌號碼",
              align: "center",
              sortable: true,
              filterable: false,
              width: 70,
            },
            {
              field: "Location",
              title: "偵測地點名稱",
              align: "center",
              sortable: true,
              filterable: false,
              width: 70,
            },
            {
              field: "DetectLocation",
              title: "停放位置",
              align: "center",
              sortable: true,
              filterable: false,
              width: 70,
            },
            {
              field: "status",
              title: "狀態",
              align: "center",
              sortable: true,
              filterable: false,
              width: 50,
            },
            {
              field: "result",
              title: "開單原因",
              align: "center",
              sortable: true,
              filterable: false,
              hidden: true,
              width: 50,
            },
            {
              field: "remark",
              title: "其他",
              align: "center",
              sortable: true,
              filterable: false,
              hidden: true,
              width: 50,
            },
            {
              title: "審核",
              width: 64,
              tmpl:
                '<span class="material-icons gj-cursor-pointer">edit</span>',
              align: "center",
              events: { click: Edit },
            },
          ],
          pager: { limit: 25, sizes: [25, 50, 100, 200] },
        });
      }

      //篩選
      $("#btn_search").on("click", function () {
        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //清除
      $("#btn_reset").on("click", function () {
        $("#txt_date1").val(GetDateStr(0) + " 00:00");
        $("#txt_date2").val(GetDateStr(0) + " 23:59");
        $("#txt_num").val("");

        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //送出開單
      $("#btn_checked").on("click", function () {
        if (
          $("#m_carType").dropdown().value() === null ||
          $("#m_carType").dropdown().value() === "0"
        ) {
          alert("請選擇車種");
        } else {
          SubmitChecked(grid);
        }
      });

      //送出不開單
      $("#btn_unchecked").on("click", function () {
        if (
          $("#m_carType").dropdown().value() === null ||
          $("#m_carType").dropdown().value() === "0"
        ) {
          alert("請選擇車種");
        } else {
          SubmitUnChecked(grid);
        }
      });

      function filterData() {
        var postdata = {
          txt_date1: emptyStrToUndefined($("#txt_date1").val() + ":00"),
          txt_date2: emptyStrToUndefined($("#txt_date2").val() + ":59"),
          txt_num: emptyStrToUndefined($("#txt_num").val()),
          txt_addr: emptyStrToUndefined($("#txt_addr").dropdown().value()),
          status: "1",
        };

        $.ajax({
          url: "./php/GetCarList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            if (msg.messageType == "OK") {
              for (var i = 0; i < msg.data.length; i++) {
                grid.addRow(msg.data[i]);
              }
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }

      //pop對話視窗
      dialog = $("#dialog").dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        // minWidth: 1350,
        // minHeight: 755,
        height: "95%",
        width: "90%",
        // width: window.screen.availWidth - window.screen.availWidth * 0.2,
        // height: window.screen.availHeight - window.screen.availHeight * 0.1,
        // height: $(window).height() - 50,
      });

      //審核
      function Edit(e) {
        dataIndex = e.data.id; //記錄當前index
        $("#m_id").val(e.data.record.RowNo);
        $("#m_carNumber").val(e.data.record.CarNumber);
        $("#m_photoURL").attr("src", e.data.record.PhotoURL);
        $("#m_videoURL").attr("href", e.data.record.VideoURL);
        //$("#div_video video")[0].load();
        $("#m_detectLocation").text(e.data.record.DetectLocation);
        $("#m_datetime").text(e.data.record.Datetime);
        $("#m_location").text(e.data.record.Location);
        $("#m_carType").dropdown().value("0");
        $("#m_law").text("違規停車");
        $("#m_result").dropdown().value(e.data.record.result);
        $("#m_remark").val(e.data.record.remark);

        dialog.open("");
      }

      //送出開單
      function SubmitChecked(grid) {
        var postdata = {
          RowNo: $("#m_id").val(),
          carNumber: $("#m_carNumber").val(),
          carType: $("#m_carType").val(),
          status: "2",
          result: $("#m_result").val(),
          remark: $("#m_remark").val(),
        };

        $.ajax({
          url: "./php/EditCar.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            if (msg.messageType == "OK") {
              //開單成功
              M.toast({ html: "開單成功" });

              //帶入下一筆
              var next = grid.getById(dataIndex + 1);
              if (next != undefined) {
                $("#m_id").val(next.RowNo);
                $("#m_carNumber").val(next.CarNumber);
                $("#m_photoURL").attr("src", next.PhotoURL);
                $("#m_videoURL").attr("href", next.VideoURL);
                //$("#div_video video")[0].load();
                $("#m_detectLocation").text(next.DetectLocation);
                $("#m_datetime").text(next.Datetime);
                $("#m_location").text(next.Location);
                $("#m_carType").dropdown().value("0");
                $("#m_law").text("違規停車");
                $("#m_result").dropdown().value("0");
                $("#m_remark").val(next.remark);

                dataIndex = dataIndex + 1; //更新
              } else {
                dialog.close();
              }

              //更新table資料
              $("#table1").grid("destroy", true, true);
              createFunc();
              filterData();
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);

            dialog.close();

            //開單失敗
            swal.fire({
              title: "開單錯誤",
              icon: "error",
              showConfirmButton: true,
            });
          },
        });
      }

      //送出不開單
      function SubmitUnChecked(grid) {
        var postdata = {
          RowNo: $("#m_id").val(),
          carNumber: $("#m_carNumber").val(),
          carType: $("#m_carType").val(),
          status: "3",
          result: 0,
          remark: $("#m_remark").val(),
        };

        $.ajax({
          url: "./php/EditCar.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            if (msg.messageType == "OK") {
              //不開單成功
              M.toast({ html: "更新成功" });

              //帶入下一筆
              var next = grid.getById(dataIndex + 1);
              if (next != undefined) {
                $("#m_id").val(next.RowNo);
                $("#m_carNumber").val(next.CarNumber);
                $("#m_photoURL").attr("src", next.PhotoURL);
                $("#m_videoURL").attr("href", next.VideoURL);
                //$("#div_video video")[0].load();
                $("#m_detectLocation").text(next.DetectLocation);
                $("#m_datetime").text(next.Datetime);
                $("#m_location").text(next.Location);
                $("#m_carType").dropdown().value("0");
                $("#m_law").text("違規停車");
                $("#m_result").dropdown().value("0");
                $("#m_remark").val(next.remark);

                dataIndex = dataIndex + 1; //更新
              } else {
                dialog.close();
              }

              //更新table資料
              $("#table1").grid("destroy", true, true);
              createFunc();
              filterData();
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);

            dialog.close();

            //開單失敗
            swal.fire({
              title: "開單錯誤",
              icon: "error",
              showConfirmButton: true,
            });
          },
        });
      }

      //上一筆
      function Previous_id() {
        var postdata = {
          txt_date1: emptyStrToUndefined($("#txt_date1").val()),
          txt_date2: emptyStrToUndefined($("#txt_date2").val()),
          txt_num: emptyStrToUndefined($("#txt_num").val()),
          txt_addr: emptyStrToUndefined($("#txt_addr").dropdown().value()),
          status: "1",
        };
        $.ajax({
          url: "./php/GetCarList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            if (msg.data.length > 0) {
              var next = msg.data[dataIndex - 2];
              if (next != undefined) {
                $("#m_id").val(next.RowNo);
                $("#m_carNumber").val(next.CarNumber);
                $("#m_photoURL").attr("src", next.PhotoURL);
                $("#m_videoURL").attr("href", next.VideoURL);
                //$("#div_video video")[0].load();
                $("#m_detectLocation").text(next.DetectLocation);
                $("#m_datetime").text(next.Datetime);
                $("#m_location").text(next.Location);
                $("#m_result").dropdown().value("0");
                $("#m_remark").val(next.remark);

                dataIndex = dataIndex - 1; //更新
              } else {
                M.toast({ html: "已到第一筆" });
              }
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);

            dialog.close();

            //查詢上一筆失敗
            swal.fire({
              title: "查詢上一筆失敗",
              icon: "error",
              showConfirmButton: true,
            });
          },
        });
      }

      //下一筆
      function Next_id() {
        var postdata = {
          txt_date1: emptyStrToUndefined($("#txt_date1").val()),
          txt_date2: emptyStrToUndefined($("#txt_date2").val()),
          txt_num: emptyStrToUndefined($("#txt_num").val()),
          txt_addr: emptyStrToUndefined($("#txt_addr").dropdown().value()),
          status: "1",
        };

        $.ajax({
          url: "./php/GetCarList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            if (msg.data.length > 0) {
              var next = msg.data[dataIndex];
              if (next != undefined) {
                $("#m_id").val(next.RowNo);
                $("#m_carNumber").val(next.CarNumber);
                $("#m_photoURL").attr("src", next.PhotoURL);
                $("#m_videoURL").attr("href", next.VideoURL);
                //$("#div_video video")[0].load();
                $("#m_detectLocation").text(next.DetectLocation);
                $("#m_datetime").text(next.Datetime);
                $("#m_location").text(next.Location);
                $("#m_result").dropdown().value("0");
                $("#m_remark").val(next.remark);

                dataIndex = dataIndex + 1; //更新
              } else {
                M.toast({ html: "已到最後一筆" });
              }
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);

            dialog.close();

            //查詢下一筆失敗
            swal.fire({
              title: "查詢下一筆失敗",
              icon: "error",
              showConfirmButton: true,
            });
          },
        });
      }

      //查無圖片
      function newsImgLoadError() {
        $("#m_photoURL").attr("src", "./img/no_img.png");
      }

      //放大圖片
      function onClickImage(name) {
        if ($(`#${name}`)[0].currentSrc != undefined) {
          window.open($(`#${name}`)[0].currentSrc, "");
        } else {
          swal.fire({
            title: "無此圖片",
            icon: "info",
            showConfirmButton: true,
          });
        }
      }
    </script>
  </body>
</html>
