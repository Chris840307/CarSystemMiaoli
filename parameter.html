    <!--修改視窗 -->
    <div id="dialog" class="card gj-display-none">
      <div data-role="body">
        <input type="hidden" id="ID_edit" />
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_edit_s"
            id="d_edit_s"
            placeholder="請輸入警示時間(秒)"
          />
        </div>
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_edit_addr"
            id="d_edit_addr"
            placeholder="請輸入地點名稱"
          />
        </div>
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_edit_ip"
            id="d_edit_ip"
            disabled
          />
        </div>
      </div>
      <div data-role="footer">
        <button type="button" id="btnSave" class="gj-button-md">修改</button>
        <button type="button" id="btnCancel" class="gj-button-md">取消</button>
      </div>
    </div>
    <!--END 修改視窗 -->

    <script type="text/javascript">
      var grid;

      $(document).ready(function () {
        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料

        $("#btnSave").on("click", Save);
        $("#btnCancel").on("click", function () {
          dialog.close();
        });
      });

      //pop修改視窗
      dialog = $("#dialog").dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        width: 400,
      });

      //修改
      function Edit(e) {
        $("#ID_edit").val(e.data.record.id);
        $("#d_edit_s").val(e.data.record.datetime);
        $("#d_edit_addr").val(e.data.record.addr);
        $("#d_edit_ip").val(e.data.record.ip);

        dialog.open("修改參數");
      }

      //送出修改
      function Save() {
        var postdata = {
          id: $("#ID_edit").val(),
          d_edit_s: $("#d_edit_s").val(),
          d_edit_addr: $("#d_edit_addr").val(),
        };

        $.ajax({
          url: "./php/EditParameter.php",
          type: "POST",
          cache: false,
          contentType: "application/json",
          data: JSON.stringify(postdata),
          success: function (msg) {
            if (msg.messageType == "OK") {
              swal.fire({
                title: "修改成功",
                icon: "success",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });

              $("#table1").grid("destroy", true, true);
              createFunc();
              filterData();
            }

            dialog.close();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            swal.fire({
              title: "修改失敗",
              icon: "error",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "確定",
            });
            dialog.close();
          },
        });
      }

      function createFunc() {
        grid = $("#table1").grid({
          dataSource: [],
          fontSize: "16px",
          headerFilter: false,
          columns: [
            {
              field: "id",
              align: "center",
              sortable: false,
              filterable: false,
              width: 50,
              hidden: true,
            },
            {
              field: "datetime",
              title: "警示時間(秒)",
              align: "center",
              sortable: true,
              filterable: false,
              width: 110,
            },
            {
              field: "addr",
              title: "地點名稱",
              align: "center",
              sortable: true,
              filterable: false,
              width: 110,
            },
            {
              field: "ip",
              title: "IP",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              title: "修改",
              width: 64,
              tmpl:
                '<span class="material-icons gj-cursor-pointer">edit</span>',
              align: "center",
              events: { click: Edit },
            },
          ],
          pager: { limit: 3, sizes: [3, 50, 100, 200] },
        });
      }

      function filterData() {
        $.ajax({
          url: "./php/GetParameter.php",
          type: "POST",
          dataType: "json",
          // data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            for (var i = 0; i < msg.data.length; i++) {
              grid.addRow(msg.data[i]);
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }
    </script>
