  <body class="app">
    <!-- #Left Sidebar ==================== -->
    <div id="sidebar_menu"></div>

    <!-- #Main ============================ -->
    <div class="page-container">
      <!-- ### Header ### -->
      <header class="header navbar">
        <div class="header-container">
          <ul class="nav-left">
            <li>
              <a
                id="sidebar-toggle"
                class="sidebar-toggle"
                href="javascript:void(0);"
              >
                <i class="ti-menu"></i>
              </a>
            </li>
          </ul>
          <ul class="nav-right header-ul-base">
            <li>
              <span class="header-li" id="menuUserName"></span>
            </li>
            <li class="header-split">|</li>
            <li>
              <div>
                <a onclick="logout()">
                  <div class="header-li" style="color: #ffd07b">登出</div>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </header>

      <!-- ### $App Screen Content ### -->
      <main class="main-content bgc-grey-100 p-3">
        <div class="guided-tour-menu">
          <span><a href="main.html">首頁</a></span>
          <span>&nbsp;>&nbsp;</span>
          <span>時間同步功能</span>
        </div>

        <div class="contain-header">
          <div class="contain-field input-field col s6">
            <input type="text" name="txt_addr" id="txt_addr" class="validate" />
            <label for="txt_addr">偵測地點名稱</label>
          </div>
          <div class="contain-field input-field col s6">
            <input type="text" name="txt_ip" id="txt_ip" class="validate" />
            <label for="txt_ip">回傳偵測設備IP</label>
          </div>
          <div class="contain-field">
            <a
              class="waves-effect waves-light btn"
              id="btn_search"
              style="background-color: #4d85ff; border-radius: 20px"
            >
              GO
              <i class="far fa-hand-point-left"></i>
            </a>
            <a
              class="waves-effect waves-light btn"
              id="btn_reset"
              style="background-color: #4d85ff; border-radius: 20px"
            >
              清除
              <i class="far fa-hand-point-left"></i>
            </a>
          </div>
        </div>

        <div class="contain-body">
          <table id="table1"></table>
        </div>
      </main>

      <!-- ### $App Screen Footer ### -->
      <footer class="bdT ta-c p-20 fs-sm c-grey-600 col-12">
        <span>Copyright © 2020. All rights reserved. </span>
      </footer>
    </div>

    <script type="text/javascript">
      var grid;

      $(document).ready(function () {
        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料
      });

      function createFunc() {
        grid = $("#table1").grid({
          dataSource: [],
          fontSize: "16px",
          headerFilter: false,
          columns: [
            {
              field: "ID",
              align: "center",
              sortable: false,
              filterable: false,
              width: 50,
            },
            {
              field: "place",
              title: "偵測地點名稱",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              field: "deviceIP",
              title: "回傳偵測設備IP",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              field: "deviceTime",
              title: "設備時間",
              align: "center",
              sortable: true,
              type: "date",
              format: "yyyy-mm-dd HH:MM:ss",
              filterable: false,
              width: 100,
            },
            {
              field: "ServerTime",
              title: "伺服器時間",
              align: "center",
              sortable: true,
              type: "date",
              format: "yyyy-mm-dd HH:MM:ss",
              filterable: false,
              width: 100,
            },
          ],
          pager: { limit: 25, sizes: [25, 50, 100, 200] },
        });
      }

      //篩選
      $("#btn_search").on("click", function () {
        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //清除
      $("#btn_reset").on("click", function () {
        $("#txt_addr").val("");
        $("#txt_ip").val("");

        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      function filterData() {
        var postdata = {
          txt_addr: emptyStrToUndefined($("#txt_addr").val()),
          txt_ip: emptyStrToUndefined($("#txt_ip").val()),
        };

        $.ajax({
          url: "./php/GetSyncList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            for (var i = 0; i < msg.data.length; i++) {
              grid.addRow(msg.data[i]);
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }

      setTimeout("location.reload();", 1800000); //30分鐘自動刷新
    </script>
  </body>
