      <!-- ### $App Screen Content ### -->

    <!--修改視窗 -->
    <div id="dialog" class="card gj-display-none">
      <div data-role="body">

        <div class="form-row">

        <div class="form-row">
          <input

    <!--新增視窗 -->
    <div id="dialog_add" class="card gj-display-none">
      <div data-role="body">
        <input type="hidden" id="ID" />

        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_add_name"
            id="d_add_name"
            placeholder="請輸入使用者名稱"
          />
        </div>
        <div class="form-row">
          <input
            type="text"
            class="gj-textbox-md"
            name="d_add_acc"
            id="d_add_acc"
            placeholder="請輸入帳號"
          />
        </div>
        <div class="form-row">
          <input
            type="password"
            class="gj-textbox-md"
            name="d_add_pwd"
            id="d_add_pwd"
            placeholder="請輸入密碼"
          />
        </div>
        <div class="form-row">
          <input
            type="password"
            class="gj-textbox-md"
            name="d_add_pwd2"
            id="d_add_pwd2"
            placeholder="再次確認密碼"
          />
        </div>
        <div class="form-row">
          <select name="d_add_auth" id="d_add_auth" width="100%">
            <option value="" disabled selected>請選擇權限</option>
            <option value="0">管理員</option>
            <option value="1">使用者</option>
          </select>
        </div>
        <div class="form-row">
          <select name="d_add_status" id="d_add_status" width="100%">
            <option value="" disabled selected>請選擇狀態</option>
            <option value="0">停權</option>
            <option value="1">使用中</option>
          </select>
        </div>
      </div>
      <div data-role="footer">
        <button type="button" id="add_btnSave" class="gj-button-md">
          新增
        </button>
        <button type="button" id="add_btnCancel" class="gj-button-md">
          取消
        </button>
      </div>
    </div>
    <!--END 新增視窗 -->

    <script type="text/javascript">
      var grid;

      $(document).ready(function () {
        // #region 取得table資料
        createFunc();
        filterData();
        // #endregion 取得table資料

        $("#btnSave").on("click", Save);
        $("#btnCancel").on("click", function () {
          dialog.close();
        });

        $("#add_btnSave").on("click", add_Save);
        $("#add_btnCancel").on("click", function () {
          dialog_add.close();
        });

        $("#d_add_auth").dropdown({
          uiLibrary: "materialdesign",
          placeholder: "權限",
        });
        $("#d_add_status").dropdown({
          uiLibrary: "materialdesign",
          placeholder: "帳號狀態",
        });

        $("#d_edit_auth").dropdown({
          uiLibrary: "materialdesign",
          placeholder: "權限",
        });
        $("#d_edit_status").dropdown({
          uiLibrary: "materialdesign",
          placeholder: "帳號狀態",
        });
      });

      //pop修改視窗
      dialog = $("#dialog").dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        width: 400,
      });

      //pop新增視窗
      var dialog_add = $("#dialog_add").dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        width: 400,
      });

      //修改
      function Edit(e) {
        $("#ID_edit").val(e.data.record.id);
        $("#d_edit_name").val(e.data.record.name);
        $("#d_edit_acc").val(e.data.record.acc);
        $("#d_edit_auth").dropdown().value(e.data.record.auth_id);
        $("#d_edit_status").dropdown().value(e.data.record.status_id);

        dialog.open("修改");
      }

      //送出修改
      function Save() {
        var postdata = {
          id: $("#ID_edit").val(),
          d_edit_name: $("#d_edit_name").val(),
          d_edit_acc: $("#d_edit_acc").val(),
          d_edit_pwd: $("#d_edit_pwd").val(),
          d_edit_auth: $("#d_edit_auth").val(),
          d_edit_status: $("#d_edit_status").val(),
        };

        $.ajax({
          type: "POST",
          url: "./php/EditAcc.php",
          cache: false,
          contentType: "application/json",
          data: JSON.stringify(postdata),
          success: function (msg) {
            dialog.close();
            if (msg.messageType == "OK") {
              swal.fire({
                title: "修改成功，請重新登入",
                icon: "success",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });
              location.reload();
            } else if (msg.messageType == "Repeat") {
              swal.fire({
                title: "此帳號已重覆",
                icon: "info",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });
            } else {
              swal.fire({
                title: "修改失敗",
                icon: "error",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            dialog.close();
            swal.fire({
              title: "修改失敗",
              icon: "error",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "確定",
            });
          },
        });
      }

      //刪除
      function Delete(e) {
        swal
          .fire({
            title: "確定是否要刪除",
            icon: "question",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "確定",
            cancelButtonText: "取消",
          })
          .then(function () {
            var postdata = { id: e.data.record.id };
            $.ajax({
              type: "POST",
              url: "./php/DeleteAcc.php",
              cache: false,
              contentType: "application/json",
              data: JSON.stringify(postdata),
              success: function (msg) {
                if (msg.messageType == "OK") {
                  swal.fire({
                    title: "刪除成功",
                    icon: "success",
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "確定",
                  });

                  $("#table1").grid("destroy", true, true);
                  createFunc();
                  filterData();
                } else {
                  swal.fire({
                    title: "刪除失敗",
                    icon: "error",
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "確定",
                  });
                }
              },
              error: function (jqXHR, textStatus, errorThrown) {
                swal.fire({
                  title: "刪除失敗",
                  icon: "error",
                  confirmButtonColor: "#3085d6",
                  confirmButtonText: "確定",
                });
              },
            });
          });
      }

      //新增
      function add_btn() {
        $("#d_add_name").val("");
        $("#d_add_acc").val("");
        $("#d_add_pwd").val("");
        $("#d_add_pwd2").val("");
        $("#d_add_auth").dropdown().value("");
        $("#d_add_status").dropdown().value("1");

        dialog_add.open("新增人員");
      }

      //送出新增
      function add_Save() {
        if ($("#d_add_pwd").val() == $("#d_add_pwd2").val()) {
          var postdata = {
            d_add_name: $("#d_add_name").val(),
            d_add_acc: $("#d_add_acc").val(),
            d_add_pwd: $("#d_add_pwd").val(),
            d_add_auth: $("#d_add_auth").val(),
            d_add_status: $("#d_add_status").val(),
          };

          $.ajax({
            url: "./php/InsertAcc.php",
            type: "POST",
            dataType: "json",
            data: JSON.stringify(postdata),
            contentType: "application/json",
            success: function (msg) {
              dialog_add.close();
              if (msg.messageType == "OK") {
                swal.fire({
                  title: "新增成功",
                  icon: "success",
                  confirmButtonColor: "#3085d6",
                  confirmButtonText: "確定",
                });

                $("#table1").grid("destroy", true, true);
                createFunc();
                filterData();
              } else if (msg.messageType == "Repeat") {
                swal.fire({
                  title: "此帳號已重覆",
                  icon: "info",
                  confirmButtonColor: "#3085d6",
                  confirmButtonText: "確定",
                });
              } else {
                swal.fire({
                  title: "新增失敗",
                  icon: "error",
                  confirmButtonColor: "#3085d6",
                  confirmButtonText: "確定",
                });
              }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              dialog.close();
              swal.fire({
                title: "新增失敗",
                icon: "error",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "確定",
              });
            },
          });
        } else {
          swal.fire({
            title: "密碼輸入不一致",
            icon: "info",
            confirmButtonColor: "#3085d6",
            confirmButtonText: "確定",
          });
        }
      }

      function createFunc() {
        grid = $("#table1").grid({
          dataSource: [],
          fontSize: "16px",
          headerFilter: false,
          columns: [
            {
              field: "id",
              align: "center",
              sortable: false,
              filterable: false,
              width: 50,
            },
            {
              field: "name",
              title: "使用者",
              align: "center",
              sortable: true,
              filterable: false,
              width: 110,
            },
            {
              field: "acc",
              title: "帳號",
              align: "center",
              sortable: true,
              filterable: false,
              width: 110,
            },
            {
              field: "auth",
              title: "權限",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              field: "status",
              title: "帳號狀態",
              align: "center",
              sortable: true,
              filterable: false,
              width: 80,
            },
            {
              title: "修改",
              width: 64,
              tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>',
              align: "center",
              events: { click: Edit },
            },
            {
              title: "刪除",
              width: 64,
              tmpl: '<span class="material-icons gj-cursor-pointer">delete</span>',
              align: "center",
              events: { click: Delete },
            },
          ],
          pager: { limit: 25, sizes: [25, 50, 100, 200] },
        });
      }

      //篩選
      $("#btn_search").on("click", function () {
        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      //清除
      $("#btn_reset").on("click", function () {
        $("#txt_acc").val("");
        $("#txt_status").val("");

        $("#table1").grid("destroy", true, true);
        createFunc();
        filterData();
      });

      function filterData() {
        var postdata = {
          auth: getCookieByName("auth"),
          txt_acc: emptyStrToUndefined($("#txt_acc").val()),
          txt_status: emptyStrToUndefined($("#txt_status").val()),
        };

        $.ajax({
          url: "./php/GetAccList.php",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(postdata),
          contentType: "application/json",
          success: function (msg) {
            for (var i = 0; i < msg.data.length; i++) {
              grid.addRow(msg.data[i]);
            }
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.responseText);
          },
        });
      }
    </script>
